<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube影片逐字稿下載</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Youtube影片逐字稿下載</h1>
        <form id="transcriptionForm">
            <div class="form-group">
                <label for="youtubeUrl">YouTube URL:</label>
                <input type="text" class="form-control" id="youtubeUrl" required>
            </div>
            <div class="form-group">
                <label for="outputPath">逐字稿儲存路徑：</label>
                <input type="text" class="form-control" id="outputPath" required>
            </div>
            <div class="form-group">
                <label for="apiKey">你的openAI whisper API金鑰：</label>
                <input type="text" class="form-control" id="apiKey" required>
            </div>
            <button type="submit" class="btn btn-primary">開始下載和轉換</button>
        </form>
        <div class="mt-3">
            <p id="progress"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
